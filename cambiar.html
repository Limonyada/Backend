<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar libro ðŸ“– </title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="https://www.pythonanywhere.com/user/lucasacosta/files/home/lucasacosta/mysite/imgenesG/logo del libro.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="https://www.pythonanywhere.com/user/lucasacosta/files/home/lucasacosta/mysite/imgenesG/logo.png" alt="logo">
    </div>
    <h1>cambiar libros del Inventario</h1><br>

    <div id="app">

        <form id="form-obtener-libro">
            <label for="isbn">Isbn:</label>
            <input type="text" id="isbn" required><br>
            <button type="submit">cambiar libro</button> <a href="index.html">Menu principal</a>
        </form>
        <div id="datos-libro" style="display: none;">
            <h2>Datos del libro</h2>
            <form id="form-guardar-cambios">
                <label for="titulocambiar">Titulo:</label>
                <input type="text" id="titulocambiar" required><br>

                <label for="paginascambiar">paginas:</label>
                <input type="number" id="paginascambiar" required><br>

                <label for="preciocambiar">Precio:</label>
                <input type="number" step="0.01" id="preciocambiar" required><br>

                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>

                <br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="java/cambiar.js"></script>
</body>

</html>
